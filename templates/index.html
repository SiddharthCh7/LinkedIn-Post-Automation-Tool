<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn OAuth App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #0077b5; }
        .button {
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #005a8e;
        }
    </style>
</head>
<body>
    <h1>Welcome to LinkedIn OAuth App!</h1>
    <p>Click the button below to sign in with LinkedIn and view your profile:</p>
    <a href="{{ url_for('home') }}">
        <button class="button">Sign In with LinkedIn</button>
    </a>
</body>
</html>
