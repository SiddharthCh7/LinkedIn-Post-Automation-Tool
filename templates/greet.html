<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .greeting {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .topic-input {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">
        {% if user_details %}
            <p>Hello, {{ user_details.given_name }}! Welcome to the page.</p>
        {% else %}
            <p>Hello, Anonymous! Welcome to the page.</p>
        {% endif %}
        </div>
        <div>
            <form action="/receive_topic" method="post">
                <label for="topic">Enter a Topic:</label>
                <input type="text" id="topic" name="topic" class="topic-input" placeholder="Enter your topic">
                <br><br>
                <button type="submit">Submit Topic</button>
            </form>
        </div>
        {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
