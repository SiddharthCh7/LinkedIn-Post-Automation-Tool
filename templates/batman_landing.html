<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedOut - Batman Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background-image: url('https://wallpaperaccess.com/full/543284.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            padding: 60px 40px;
            background: rgba(15, 15, 20, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 230, 0, 0.1) 0%, rgba(15, 15, 20, 0) 70%);
            z-index: -1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 230, 0, 0.7);
            animation: float 4s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        .bat-logo {
            width: 80px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 8px rgba(255, 230, 0, 0.7));
        }

        .accent {
            color: #ffe600;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #C2974C;
            color: #0a0a0a;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(186, 189, 211, 0.5);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 230, 0, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ffe600, 0 0 20px #ffe600;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffe600, 0 0 40px #ffe600;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .container {
                padding: 40px 20px;
            }
            .bat-logo {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="bat-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 8.5C2 8.5 6 7 12 7C18 7 22 8.5 22 8.5C22 8.5 20 3 12 3C4 3 2 8.5 2 8.5Z" fill="#FFE600"/>
            <path d="M12 7C6 7 2 8.5 2 8.5C2 8.5 4 15 5 17C6 19 9 21 12 21C15 21 18 19 19 17C20 15 22 8.5 22 8.5C22 8.5 18 7 12 7Z" fill="#FFE600"/>
        </svg>
        <h1>Welcome to <span class="accent">LinkedOut</span></h1>
        <p class="subtitle">Where professionals connect in the shadows of the digital world</p>
        <button class="btn" onclick="window.location.href='/login'">Enter the Network</button>
    </div>
</body>
</html>
