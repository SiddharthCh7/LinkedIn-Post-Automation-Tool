<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Collector</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --background: #292f36;
            --card-bg: #2b303a;
            --text: #f7fff7;
            --text-secondary: #ced4da;
            --success: #06d6a0;
            --border: #4f5d75;
        }

        .light-theme {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --background: #f7fff7;
            --card-bg: #ffffff;
            --text: #292f36;
            --text-secondary: #4f5d75;
            --success: #06d6a0;
            --border: #e5e5e5;
        }

        @font-face {
            font-family: 'SpaceFont';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/webfonts/fa-solid-900.woff2') format('woff2');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.5s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 0.8;
            }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 450px;
            z-index: 1;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .orbital-ring {
            position: absolute;
            border: 2px dashed var(--secondary);
            border-radius: 50%;
            opacity: 0.2;
            transform: rotateX(70deg);
        }

        .ring-1 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            margin-left: -125px;
            margin-top: -125px;
            animation: rotate 20s linear infinite;
        }

        .ring-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            margin-left: -200px;
            margin-top: -200px;
            animation: rotate 40s linear infinite reverse;
        }

        @keyframes rotate {
            from {
                transform: rotateX(70deg) rotateZ(0deg);
            }

            to {
                transform: rotateX(70deg) rotateZ(360deg);
            }
        }

        .planet {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* Removed planet-1 (red circle) */

        .planet-2 {
            background: linear-gradient(135deg, var(--secondary), #7ff5ef);
            bottom: 15%;
            left: 15%;
            width: 20px;
            height: 20px;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        .title-container {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 8px;
            display: inline-block;
        }

        .tagline {
            font-size: 16px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 15px;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .orbit-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            transform-style: preserve-3d;
            perspective: 100px;
        }

        .orbit-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .orbit {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-bg);
            border: 2px solid var(--border);
            transition: .4s;
            border-radius: 34px;
            overflow: hidden;
        }

        .planet-toggle {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            transition: .4s;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd43b, var(--accent));
            box-shadow: 0 0 10px rgba(255, 230, 109, 0.7);
            z-index: 2;
        }

        .orbit-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: .4s;
        }

        .orbit-bg::before {
            content: '‚òÄÔ∏è';
            position: absolute;
            font-size: 14px;
            right: 10px;
            top: 9px;
        }

        .orbit-bg::after {
            content: 'üåô';
            position: absolute;
            font-size: 14px;
            left: 10px;
            top: 9px;
        }

        input:checked+.orbit .planet-toggle {
            transform: translateX(26px);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background-color: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        .option-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .option-btn:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .option-btn.active {
            background-color: transparent;
            border-color: var(--secondary);
            color: var(--secondary);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.2);
        }

        .option-btn.active::after {
            transform: scaleX(1);
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            bottom: 15px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .input-field:focus+.input-icon {
            color: var(--secondary);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .submit-btn {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            letter-spacing: 0.5px;
            z-index: 1;
        }

        .logout-btn {
            padding: 16px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 16px;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .logout-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .greeting {
            font-size: 18px;
            font-weight: 500;
            color: var(--text);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Updated greeting animation */
        .greeting p {
            animation: slideIn 1.2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .loading-spinner {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-spinner::before {
            border: 3px solid rgba(78, 205, 196, 0.2);
        }

        .loading-spinner::after {
            border: 3px solid transparent;
            border-top-color: var(--secondary);
            animation: spin 1s linear infinite;
        }

        .loading-planet {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--secondary);
            border-radius: 50%;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--secondary);
            animation: orbit 2s linear infinite;
        }

        @keyframes orbit {
            from {
                transform: translateX(-50%) rotate(0deg) translateY(-25px) rotate(0deg);
            }

            to {
                transform: translateX(-50%) rotate(360deg) translateY(-25px) rotate(-360deg);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background-color: var(--success);
            color: white;
            border-radius: 16px;
            text-align: center;
            font-weight: 500;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .developer {
            position: absolute;
            bottom: -40px;
            left: 100px;
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        .developer span {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="card">
            <div class="orbital-ring ring-1"></div>
            <div class="orbital-ring ring-2"></div>
            <div class="planet planet-2"></div>

            <div class="card-content">
                <div class="toggle-container">
                    <label class="orbit-switch">
                        <input type="checkbox" id="theme-toggle">
                        <div class="orbit">
                            <div class="orbit-bg"></div>
                            <div class="planet-toggle"></div>
                        </div>
                    </label>
                </div>

                <div class="greeting">
                    {% if user_details %}
                    <p>Welcome, {{ user_details.given_name }}!</p>
                    {% else %}
                    <p>Welcome! Please login to post.</p>
                    {% endif %}
                </div>

                <div class="title-container">
                    <h1>LinkedOut</h1>
                    <div class="tagline">We know you are busy saving the city. We got you!</div>
                </div>

                <div class="options">
                    <button class="option-btn active" data-option="topic">Topic</button>
                    <button class="option-btn" data-option="github">GitHub</button>
                </div>

                <div class="input-group">
                    <label id="input-label">Enter a topic:</label>
                    <input type="text" id="input-field" class="input-field" placeholder="e.g., Artificial Intelligence">
                </div>

                <div class="button-group">
                    <button id="submit-btn" class="submit-btn">Post</button>
                    {% if user_details %}
                    <button id="auth-btn" class="logout-btn">Logout</button>
                    {% else %}
                    <button id="auth-btn" class="logout-btn">Login</button>
                    {% endif %}
                </div>

                <div class="loading">
                    <div class="loading-spinner">
                        <div class="loading-planet"></div>
                    </div>
                </div>

                <div class="success-message">
                    Done. Go check it out! Redirecting...
                </div>

                <div class="developer">
                    Designed with ‚ù§Ô∏è by <span>Siddharth</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Create stars
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;

            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;

                // Random size
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random animation delay
                const delay = Math.random() * 4;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }

            const optionButtons = document.querySelectorAll('.option-btn');
            const inputLabel = document.getElementById('input-label');
            const inputField = document.getElementById('input-field');
            const submitBtn = document.getElementById('submit-btn');
            const authBtn = document.getElementById('auth-btn');
            const loading = document.querySelector('.loading');
            const successMessage = document.querySelector('.success-message');
            const themeToggle = document.getElementById('theme-toggle');

            // Check if user is logged in
            const isLoggedIn = authBtn.textContent.trim() === 'Logout';

            // Disable post button if not logged in
            if (!isLoggedIn) {
                submitBtn.disabled = true;
                submitBtn.style.opacity = "0.7";
                submitBtn.style.cursor = "not-allowed";
            }

            let currentOption = 'topic';

            // Option selection
            optionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    optionButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentOption = button.dataset.option;

                    if (currentOption === 'topic') {
                        inputLabel.textContent = 'Enter a topic:';
                        inputField.placeholder = 'e.g., Black Holes';
                    } else {
                        inputLabel.textContent = 'Enter a GitHub link:';
                        inputField.placeholder = 'e.g., Provide the link for README.md file...';
                    }
                });
            });

            // Auth button (login/logout)
            authBtn.addEventListener('click', () => {
                if (isLoggedIn) {
                    // Logout
                    sessionStorage.clear();
                    localStorage.clear();
                    window.location.href = '/logout';
                } else {
                    // Login
                    window.location.href = '/login';
                }
            });

            // Form submission
            submitBtn.addEventListener('click', () => {
                // If not logged in, show login message
                if (!isLoggedIn) {
                    alert('Please login first to post');
                    return;
                }

                const inputValue = inputField.value.trim();

                if (!inputValue) {
                    alert('Please enter a value');
                    return;
                }

                // Show loading animation
                loading.style.display = 'flex';
                submitBtn.disabled = true;

                const data = {
                    domain: currentOption,
                    value: inputValue
                };

                console.log('Sending data:', data);

                // Send data to your backend and wait for response
                fetch('/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        // If response is not ok, throw an error to be caught by the catch block
                        return response.text().then(text => {
                            throw new Error(text || 'Request failed');
                        });
                    }
                })
                .then(data => {
                    // Hide loading animation
                    loading.style.display = 'none';
                    
                    // If we get here, the response was successful and contained True
                    successMessage.style.display = 'block';
                    
                    // Hide success message after 2 seconds
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                        inputField.value = '';
                        submitBtn.disabled = false;
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    alert('An error occurred: ' + error.message);
                    submitBtn.disabled = false;
                });
            });

            // Theme toggle
            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    document.body.classList.add('light-theme');
                } else {
                    document.body.classList.remove('light-theme');
                }
            });

            // Add some interactivity to the card
            const card = document.querySelector('.card');

            // Add growing effect on hover
            card.addEventListener('mouseenter', () => {
                card.style.transition = 'transform 0.3s ease';
                card.style.transform = 'scale(1.02)';

                const planets = document.querySelectorAll('.planet');
                planets.forEach(planet => {
                    planet.style.transition = 'transform 0.3s ease';
                    planet.style.transform = 'translate(-50%, -50%) scale(1.1)';
                });
            });

            // Reset on mouse leave
            card.addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.3s ease';
                card.style.transform = 'scale(1)';

                const planets = document.querySelectorAll('.planet');
                planets.forEach(planet => {
                    planet.style.transition = 'transform 0.3s ease';
                    planet.style.transform = 'translate(-50%, -50%) scale(1)';
                });
            });
        });
    </script>
</body>

</html>
